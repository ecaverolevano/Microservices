apiVersion: apps/v1
kind: Deployment
metadata:
	name: gateway-deploy
	labels:
		name: gateway-deploy
		app: microservice
spec:
	replicas: 2
	selector:
		matchLabels:
			app: gateway
			type: microservice
	template:
		metadata:
			name: gateway-pod
			labels:
				app: microservice-libreria
				type: microservice
		spec:
			container:
			- name: gateway-app
			  image: ecaverolevano/serviciosapigateway:latest
			  ports:
				- containerPort: 80